<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Jeu du Pendu</title>
</head>

<body>
    <header>
        <h1>Jeu du Pendu</h1>
    </header>

    <div class="container">
        <main>
            <button class="nouvellePartie">Nouvelle partie</button>
    
            <article class="jeu">
                <div class="colonneGauche">
                    <div class="score">Score : 0</div>
                </div>
    
                <div class="colonneDroite">
                    <div class="clavier">
                        <table>
                            <tr>
                                <td class='a'>A</td>
                                <td class="b">B</td>
                                <td class="c">C</td>
                                <td class="d">D</td>
                                <td class="e">E</td>
                                <td class="f">F</td>
                                <td class="g">G</td>
                                <td class="h">H</td>
                                <td class="i">I</td>
                                <td class="j">J</td>
                                <td class="k">K</td>
                                <td class="l">L</td>
                                <td class="m">M</td>
                                <td class="n">N</td>
                                <td class="o">O</td>
                                <td class="p">P</td>
                                <td class="q">Q</td>
                                <td class="r">R</td>
                                <td class="s">S</td>
                                <td class="t">T</td>
                                <td class="u">U</td>
                                <td class="v">V</td>
                                <td class="w">W</td>
                                <td class="x">X</td>
                                <td class="y">Y</td>
                                <td class="z">Z</td>
                            </tr>
                        </table>
                    </div>
    
                    <!-- Nombre de tirets à générér selon taille du mot -->
                    <div class="tirets"></div>
    
    
                    <div class="motAEnvoyer">Vous pensez à un mot ?
                        <form action="">Envoyer mot</form>
                    </div>
    
                </div>
            </article>
    
        </main>
    </div>

    <footer>
        <div class="footer">Jeu réalisé dans le cadre du programme Rocket</div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
