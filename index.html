<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Jeu du pendu</title>
</head>

<body>
    <header>
        <h1>Jeu du pendu</h1>
    </header>

    <div class="container">
        <main>
            <button class="nouvellePartie">Nouvelle partie</button>
    
            <article class="jeu">
                <div class="colonneGauche">
                    <div class="score">Score : 0</div>
                </div>
    
                <div class="colonneDroite">
                    <div class="clavier">
                        <table>
                            <tr>
                                <td>A</td>
                                <td>B</td>
                                <td>C</td>
                                <td>D</td>
                                <td>E</td>
                                <td>F</td>
                                <td>G</td>
                                <td>H</td>
                                <td>I</td>
                                <td>J</td>
                                <td>K</td>
                                <td>L</td>
                                <td>M</td>
                                <td>N</td>
                                <td>O</td>
                                <td>P</td>
                                <td>Q</td>
                                <td>R</td>
                                <td>S</td>
                                <td>T</td>
                                <td>U</td>
                                <td>V</td>
                                <td>W</td>
                                <td>X</td>
                                <td>Y</td>
                                <td>Z</td>
                            </tr>
                        </table>
                    </div>
    
                    <!-- Nombre de tirets à générér selon taille du mot -->
                    <div class="tirets">_ _ _ _ _ _ _ _ _</div>
    
    
                    <div class="motAEnvoyer">Vous pensez à un mot ?
                        <form action="">Envoyer mot</form>
                    </div>
    
                </div>
            </article>
    
    
        </main>
    </div>

    <footer>
        <div class="footer">Jeu réalisé dans le cadre du programme Rocket</div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
